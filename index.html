<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map VR</title>
  <meta name="description" content="Map in WebVR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>

    <a-asset-item id="globe1" src="earth-globe/source/globe/earth.gltf"></a-asset-item>

  </a-assets>

  <!--why is the rotation animation changing the position?-->
  <a-entity gltf-model="#globe1" scale="1 1 1" position="0 8 -5" rotation='0 0 0'>
    <a-animation attribute="rotation"
                 dur="10000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>
  </a-entity>


  <a-entity position="0 2 3">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>
