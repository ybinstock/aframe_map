<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map VR</title>
  <meta name="description" content="Map in WebVR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>

    <a-asset-item id="globe1" src="earth-globe/source/globe/earth.gltf"></a-asset-item>
    <img id="world" src="world_map.jpg">

  </a-assets>

  <!--why is the rotation animation changing the position? It's because the  model isn't centered.
  this is something you'd want to fix before exporting from Blender by resetting geometry to origin,
  i.e. clearing the pivot point. How do I do this?-->

  <!--If I can't fix the rotation, then just put the markers in the gltf entity and have the user walk around the globe-->


  <!--maybe instead of a globe, I just have a gigantic map on the floor. -->

  <!--check a map to see if my cities are right-->


  <!--<a-entity gltf-model="#globe1"  position="0 8 -5" rotation='0 0 0'>-->
  <!--<a-animation attribute="rotation"-->
  <!--dur="10000"-->
  <!--fill="forwards"-->
  <!--to="0 360 0"-->
  <!--repeat="indefinite"></a-animation>-->
  <!--</a-entity>-->


  <a-entity position="0 2 3">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.03;"
                material="color: green; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-image src="#world" position="0 2 -4" width="10" height="10" opacity=".8"></a-image>

  <a-sphere color="yellow" id="Berlin" radius=".1" berlin position="-.16 4.9 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Boston" radius=".1" boston position="-2.2 4.2 -3.5"></a-sphere>
  <a-sphere color="yellow" id="BuenosAires" radius=".1" buenosaires position="-2 -.12 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Delhi" radius=".1" delhi position="1.9 3.16 -3.5"></a-sphere>
  <a-sphere color="yellow" id="HongKong" radius=".1" hongkong position="3 3.58 -3.5"></a-sphere>
  <a-sphere color="yellow" id="NY" radius=".1" ny position="-2.4 4.0 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Paris" radius=".1" paris position="-.35 4.51 -3.5"></a-sphere>
  <a-sphere color="yellow" id="SF" radius=".1" sf position="-3.6 3.9 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Sydney" radius=".1" sydney position="3.9 0.21 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Tokyo" radius=".1" tokyo position="3.4 4 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Vancouver" radius=".1" radius=".1" vancouver position="-3.4 4.8 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Bangkok" radius=".1" radius=".1" bangkok position="2.6 2.8 -3.5"></a-sphere>
  <a-sphere color="yellow" id="CapeTown" radius=".1" radius=".1" capetown position=".2 .04 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Istanbul" radius=".1" radius=".1" istanbul position=".5 4.1 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Vienna" radius=".1" radius=".1" vienna position=".06 4.7 -3.5"></a-sphere>
  <a-sphere color="yellow" id="Venice" radius=".1" radius=".1" venice position="-.1 4.4 -3.5"></a-sphere>

  <a-sky id="sky" src="panos/Berlin.jpg"></a-sky>


  <a-entity class="instructions"
            position="0 7 -2"
            rotation="0 0 0"
            geometry="primitive: plane; width: 4; height: 2"
            material="color: rgb(96, 143, 219); opacity: .5"
            text="align: center; font: kelsonsans; height: 3; line-height: 55;
    value: Click on a marker to travel to a new location."></a-entity>

</a-scene>
</body>
</html>
